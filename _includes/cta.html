<div class="app__header container">
    <div class="app__logo-wrapper">
      <img class="app__logo" src="/assets/images/appicon.png" alt="{{ site.data.app.name }} Icon">
    </div>
    <div class="app__infos">
      <h1 class="app__name">{{ site.data.app.name }}</h1>
      <p class="app__description">{{ site.data.app.cta }}</p>
      <div class="app__buttons app__buttons--desktop">
        {% if site.data.app.android != false %}
        <a href="{{ site.data.app.android }}" class="app__button-play" target="_blank"><img src="/assets/images/google-play-badge.png" alt="Get on Google Play"></a>
        {% endif %}
        {% if site.data.app.iOS != false %}
        <a href="{{ site.data.app.iOS }}" class="app__button-ios" target="_blank"><img src="/assets/images/ios.svg" alt="Get on Appstore"></a>
        {% endif %}
        {% if site.data.app.web != false %}
        <a href="{{ site.data.app.web }}" class="app__button-web" target="_blank"><img src="/assets/images/pwa-badge.png" alt="Go to website"></a>
        {% endif %}
      </div>
    </div>
  </div>
